name: Dang Tien Cuong Site
description: Blogging about stuffs
meta_description: "Dang Tien Cuong Site, Blogging about stuffs"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://cinoss.me'
google_analytics: 'UA-64517861-1'
disqus_shortname: 'cinoss5'

# Details for the RSS feed generator
url:            'http://cinoss.me'
author:         'Dang Tien Cuong'
authorTwitter:  'phieu_long'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
